version = 0.001

[@Basic]
[AutoPrereqs]
[Prereqs]
DBIx::Class::EncodedColumn = 0
DBIx::Class::TimeStamp     = 0
Cache::FastMmap            = 0
XML::Feed                  = 0
Plack::Middleware::Auth::Form = 0
[TestRelease]
[PkgVersion]

